{{define "tag-card"}}
<div class="shadow-lg card bg-base-100">
  <div class="flex-row justify-between items-center card-body">
    <h2
      class="overflow-hidden max-w-full whitespace-nowrap card-title text-ellipsis"
    >
      {{.Name}}
    </h2>
    <div class="dropdown">
      <label tabindex="0" class="btn btn-ghost btn-circle btn-sm">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="w-4 h-4"
        >
          <circle cx="12" cy="12" r="1" />
          <circle cx="12" cy="5" r="1" />
          <circle cx="12" cy="19" r="1" />
        </svg>
      </label>
      <ul
        tabindex="0"
        class="p-2 w-52 shadow dropdown-content z-[1] menu bg-base-100 rounded-box"
      >
        <li>
          <button onclick="show_update_tag_modal({{.Id}}, {{.Name}})">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="mr-2 w-4 h-4"
            >
              <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z" />
              <path d="m15 5 4 4" />
            </svg>

            Edit
          </button>
        </li>
        <li>
          <button onclick="show_delete_tag_modal({{.Id}}, {{.Name}})">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="mr-2 w-4 h-4"
            >
              <path d="M3 6h18" />
              <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
              <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
              <line x1="10" x2="10" y1="11" y2="17" />
              <line x1="14" x2="14" y1="11" y2="17" />
            </svg>

            Delete
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
{{end}}
