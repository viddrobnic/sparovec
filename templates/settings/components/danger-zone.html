{{ define "danger-zone" }}
<div class="sm:col-span-1">
    <div class="flex flex-row items-center">
        <svg xmlns="http://www.w3.org/2000/svg"
             viewBox="0 0 24 24"
             fill="none"
             stroke="currentColor"
             stroke-width="2"
             stroke-linecap="round"
             stroke-linejoin="round"
             class="mr-2 w-6 h-6">
            <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z" />
            <path d="M12 9v4" />
            <path d="M12 17h.01" />
        </svg>
        <h2 class="text-xl font-medium">Danger Zone</h2>
    </div>
    <p class="mt-1 text-sm">Perform dangerous actions.</p>
</div>
<div class="sm:col-span-2">
    <div role="alert" class="alert">
        <svg xmlns="http://www.w3.org/2000/svg"
             class="w-6 h-6 stroke-current shrink-0"
             fill="none"
             viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
        <div>
            <h3 class="font-bold">Delete Wallet</h3>
            <div class="text-xs">Once you delete a wallet, there is no going back.</div>
        </div>
        <button class="btn btn-sm btn-error btn-outline">Delete</button>
    </div>
</div>
{{ end }}
