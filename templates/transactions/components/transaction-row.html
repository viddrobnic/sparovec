{{define "transaction-row"}}
<tr class="hover">
  <td>{{.Name}}</td>
  <td class="font-semibold whitespace-nowrap text-end">{{.Value}}</td>
  <td>
    {{if .Tag}}
    <div
      class="inline-flex flex-nowrap items-center py-0.5 px-2.5 text-sm whitespace-nowrap rounded-lg border border-neutral-content bg-base-100"
    >
      {{.Name}}
    </div>
    {{end}}
  </td>
  <td class="font-light text-gray-600 whitespace-nowrap whitespace">
    {{.CreatedAt}}
  </td>
  <td class="text-end">
    <div class="dropdown dropdown-end">
      <label tabindex="0" class="btn btn-ghost btn-circle btn-sm">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="w-4 h-4"
        >
          <circle cx="12" cy="12" r="1" />
          <circle cx="12" cy="5" r="1" />
          <circle cx="12" cy="19" r="1" />
        </svg>
      </label>
      <ul
        tabindex="0"
        class="p-2 w-52 shadow dropdown-content z-[1] menu bg-base-100 rounded-box"
      >
        <li>
          <button
            onclick="show_update_dialog({
            id: {{.Id}},
            name: '{{.Name}}',
            type: '{{.Type}}',
            value: {{.FormValue}},
            date: '{{.FormCreatedAt}}',
            tag: {{.FormTagId}},
          })"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="mr-2 w-4 h-4"
            >
              <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z" />
              <path d="m15 5 4 4" />
            </svg>

            Edit
          </button>
        </li>
        <li>
          <button onclick="">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="mr-2 w-4 h-4"
            >
              <path d="M3 6h18" />
              <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
              <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
              <line x1="10" x2="10" y1="11" y2="17" />
              <line x1="14" x2="14" y1="11" y2="17" />
            </svg>

            Delete
          </button>
        </li>
      </ul>
    </div>
  </td>
</tr>
{{end}}
